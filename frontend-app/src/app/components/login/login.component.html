
<mat-card class="example-card">
  <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
  <mat-card-header>
    <mat-card-title> LogIn your Account</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form novalidate (ngSubmit)="loginAuth()" [formGroup]="myForm">
      <mat-form-field class="w-100" appearance="fill">
        <i matPrefix class="prefix-icon flaticon-email"></i>
        <mat-label>Email</mat-label>
        <input matInput placeholder="enter your email" type="email" formControlName="email" autocomplete="true">
        <mat-error
          *ngIf="myForm.controls.email.errors?.required  && (myForm.controls.email.dirty || myForm.controls.email.touched)">
          Email is required
        </mat-error>
        <mat-hint
          *ngIf="myForm.controls.email.errors && myForm.controls.email.errors.pattern && myForm.controls.email.touched">
          Email is invalid
        </mat-hint>
      </mat-form-field>
      <mat-form-field class="w-100" appearance="fill">
        <i matPrefix class="prefix-icon flaticon-settings"></i>
        <mat-label>Password</mat-label>
        <input matInput placeholder="enter your password" type="password" formControlName="password"
               autocomplete="new-password">
        <mat-error
          *ngIf="myForm.controls.password.errors?.required  && (myForm.controls.password.dirty || myForm.controls.password.touched)">
          Password is required
        </mat-error>
        <mat-hint *ngIf="myForm.controls.password?.errors?.minlength && myForm.controls.password.touched">Minimum 6
          characters
        </mat-hint>
      </mat-form-field>
      <div class="button">
        <button mat-button [disabled]="myForm.invalid">LOGIN</button>
      </div>


      <a href="/registration" class="signBtn">
        Registration
      </a>
    </form>
  </mat-card-content>
</mat-card>
